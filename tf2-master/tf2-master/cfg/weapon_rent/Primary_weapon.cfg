// 알아야 할것

// == 첫번째 ==
// 1. 슬롯은 무조건 정확하게 해야 나옵니다. 0 = 주무기, 1 = 보조무기, 2 = 근접무기
// 3부터 잘 모르겠는데 알기론 엔지니어 건물 설치인거같고
// 4는 클로킹이거나 건물 부수는걸로 아는데
// 5는 아예 모르겠음

// == 두번째 ==
// class는 무조건 "스카웃", "솔저", "파이로", "데모맨", "헤비", "엔지니어", "메딕"
// "스나이퍼", "스파이", "공통"으로 써야 할 것이며 server.cfg에 sm_weapon_class "1"을 할 경우만
// 메뉴가 떠요 (테스트 해보세요)

// == 세번째 ==
// 이거말고 채팅창으로 하는 방법 sm_we <classname, index, slot,level, qual, att>
// att같은 경우 무조건 <효과번호;값 효과번호;값 효과번호;값 효과번호;값 효과번호;값>
// 이런식으로 해야함 총 15개까지 가능 
// 예시 참고 바람
// 예시) /we tf_weapon_pistol 22 1 57 10 208;1 134;88 149;5 175;5
// 콘솔창에 하는 방법 sm_we tf_weapon_pistol 22 1 57 10 208;1 134;88 149;5 175;5


